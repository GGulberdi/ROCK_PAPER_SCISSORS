<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <div class='score-board'>
            <div id='user-label' class='badge'>user</div>
            <div id='computer-label' class='badge'>computer</div>
            <span id='user-score'>0</span><span class='badge-colon'>:</span> <span id='computer-score'>0</span>
        </div>
        <div><span id='game-over'></span> <span id='start-again'><span></div>
         <div class='result'>
            
                <p id='message'></p>
            </div>
            <div class="choices">
                <div class="choice" id='paper'>
                    <img src="images/paper.png" alt="paper">
                </div>
                <div class="choice" id='rock'>
                    <img src="images/rock.png" alt="rock">
                </div>
                <div class="choice" id='scissors'>
                    <img src="images/scissors.png" alt="acissors">
                </div>
            </div>
    
  <p id='action-message'>MAKE YOUR MOVE</p>

  <div class='reset' id='reset'>RESET GAME</div>

  <script src="script.js" charset='UTF-8'></script>
</body>


</html>
